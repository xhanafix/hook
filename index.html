<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Hook Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-mode">
    <div class="container">
        <header>
            <h1>TikTok Hook Generator</h1>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </header>

        <div class="settings-panel">
            <div class="api-key-section">
                <input type="password" id="apiKey" placeholder="Enter OpenRouter API Key">
                <button id="saveApiKey">Save API Key</button>
            </div>

            <div class="language-select">
                <select id="language">
                    <option value="en">English</option>
                    <option value="ms">Bahasa Malaysia</option>
                </select>
            </div>
        </div>

        <main>
            <div class="input-section">
                <input type="text" id="topic" placeholder="Enter your topic (e.g., kitchen organization)">
                
                <select id="hookCategory">
                    <option value="">Select Hook Category</option>
                    <option value="shocking">Shocking Statement</option>
                    <option value="question">Bold Question</option>
                    <option value="unfinished">Unfinished Action</option>
                    <option value="emotional">Emotional Appeal</option>
                </select>

                <select id="tone">
                    <option value="casual">Casual</option>
                    <option value="professional">Professional</option>
                    <option value="energetic">Energetic</option>
                </select>

                <button id="generate">Generate Hook</button>
            </div>

            <div class="output-section">
                <div class="loading-spinner hidden">
                    <div class="spinner"></div>
                </div>
                <div class="hook-result hidden">
                    <p id="hookText"></p>
                    <button id="copyHook" class="copy-btn">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>
            </div>
        </main>
        <div class="footer-container">
            <footer class="footer">
                <p>© 2025 hanafihassan.com All Rights Reserved <span class="heart">❤️</span></p>
            </footer>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
